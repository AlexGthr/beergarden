<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>BeerGarden</title>
</head>
<body>

    <!-- Je crée une balise div qui contiendra l'intégralité de mon document -->
    <div id="wrapper">
        <header>

            <!-- Je commence à crée la section "header" qui affichera le logo, la nav et les reseau sociaux -->
            <div class="sectionHeader">
                
                <!-- le logo -->
                <h1>REVOLVER</h1>
                
                <!-- le menu de navigation -->
                <nav>
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">TRADITION</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>

                <!-- les réseaux sociaux -->
                <div class="reseau">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>

            <!-- Je crée ensuite une nouvelle div pour la partie centrale du header, l'image background et le logo au milieu sera ici -->
            <div class="logoHeader">
                <figure>
                    <img src="img/h5-slider-graphic.png" alt="Logo The Beer Garden" height="800px" width="800px">
                </figure>
            </div>
        </header>

        <main>
            <!-- Cette section represente la citation sur fond beige -->
            <section class="citation">
                <p>"Love and magic have a great deal in common. They enrich
                     the soul, delight the heart. And they both take practice."</p>
            </section>


        </main>
    </div>
</body>
</html>
